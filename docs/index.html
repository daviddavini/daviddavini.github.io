<STYLE>
  span {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
  }
  span > div {
    margin: 2%;
  }
</STYLE>

<SPAN>
  <DIV>
    <CANVAS id="caffeine"></CANVAS>
  </DIV>
  <DIV>
    <CANVAS id="books"></CANVAS>
  </DIV>
  <DIV>
    <CANVAS id="exercise"></CANVAS>
  </DIV>
  <DIV>
    <CANVAS id="sleep"></CANVAS>
  </DIV>
</SPAN>

<SCRIPT src="https://cdn.jsdelivr.net/npm/chart.js"></SCRIPT>
<SCRIPT src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></SCRIPT>

<SCRIPT SRC="data.js"></SCRIPT>
<SCRIPT>
  new Chart(
    document.getElementById('caffeine'),
    {
      type: 'bar',
      options: {
        plugins: {
	  annotation: {
            annotations: {
              line: {
                type: 'line',
		yMin: 30,
                yMax: 30,
              }
            }
          }
        }
      },
      data: {
        labels: data.map(row => row.day),
        datasets: [
          {
            label: 'Caffeine consumption (in mg\'s)',
            data: data.map(row => row.caffeine.reduce((a, b) => a + b.amount, 0))
          }
        ]
      }
    }
  );
  data = [
    { day: '8/26', amount: 68+12 },
    { day: '8/27', amount: 24+35 },
    { day: '8/28', amount: 3+0 },
  ];
  new Chart(
    document.getElementById('books'),
    {
      type: 'bar',
      data: {
        labels: data.map(row => row.day),
        datasets: [
          {
            label: 'Pages read',
            data: data.map(row => row.amount)
          }
        ]
      }
    }
  );
  data = [
    { day: '8/28', amount: 1 },
  ];
  new Chart(
    document.getElementById('exercise'),
    {
      type: 'bar',
      options: {
        plugins: {
	  annotation: {
            annotations: {
              line: {
                type: 'line',
		yMin: 3,
                yMax: 3,
              }
            }
          }
        }
      },
      data: {
        labels: data.map(row => row.day),
        datasets: [
          {
            label: 'Hours of exercise',
            data: data.map(row => row.amount)
          }
        ]
      }
    }
  );
  data = [
    { day: '8/28', amount: 8 },
    { day: '8/29', amount: 6 },
  ];
  new Chart(
    document.getElementById('sleep'),
    {
      type: 'bar',
      options: {
        plugins: {
	  annotation: {
            annotations: {
              line: {
                type: 'line',
		yMin: 8,
                yMax: 8,
              }
            }
          }
        }
      },
      data: {
        labels: data.map(row => row.day),
        datasets: [
          {
            label: 'Hours of sleep',
            data: data.map(row => row.amount)
          }
        ]
      }
    }
  );
</SCRIPT>
